<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonedaHoy</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">MonedaHoy</div>
        <div class="header-right">Registrarse</div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Compra de Moneda Extranjera</h1>
        <div id="cards-container"></div>
        <h2>Carrito de Compras</h2>
        <div id="cart-container"></div>
        <div id="total"></div>
    </div>

    <!-- Footer -->
    <footer>
        MonedaHoy | Todos los derechos reservados
    </footer>

    <!-- Overlay y Popup para mensajes y confirmación de compra -->
    <div id="overlay"></div>

    <div id="popup">
        <p></p>
        <button onclick="cerrarPopup()">Cerrar</button>
    </div>

    <!-- Popup de confirmación de compra -->
    <div id="confirm-popup">
        <p>¿Confirmar compra?</p>
        <button onclick="confirmarCompra()">Sí, confirmar</button>
        <button onclick="cerrarConfirmacion()">Seguir comprando</button>
    </div>

        <!-- Popup de compra confirmada -->
    <div id="success-popup">
        <p>Compra confirmada con éxito.</p>
        <button onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
